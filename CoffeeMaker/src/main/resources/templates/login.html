
<!DOCTYPE html>
<!-- This front end design was taken from the spring-guides/gs-securing-web github posted on our project description -->
<!-- URL: https://github.com/spring-guides/gs-securing-web/tree/23731da2036af0905ba02cb09e1b6fd3d2a8c9b1 -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title> Login Page </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    	<style>
        	body {
            	padding-top: 2rem;
        	}
        	.container {
            	max-width: 400px;
        	}
        	
    	</style>
    </head>
    <body>
		<div class="container">
    		<h2 class="text-center mb-4">Coffee Maker Login</h2>
    	<!-- Error messages -->
    	<div th:if="${param.error}" class="alert alert-danger" role="alert">
        	Invalid username and/or password.
    	</div>
    	<div th:if="${param.logout}" class="alert alert-info" role="alert">
        	You have been logged out.
    	</div>
    
    	<!-- form -->
    	<form th:action="@{/login}" method="post">
        	<div class="mb-3">
            	<label for="username" class="form-label"> User Name : </label>
            	<input type="text" class="form-control" name="username" id="username" required autofocus/>
        	</div>
        	<div class="mb-3">
            	<label for="password" class="form-label"> Password: </label>
            	<input type="password" class="form-control" name="password" id="password" required/>
        	</div>
        	<div class="d-grid">
            	<button type="submit" class="btn btn-primary">Sign In</button>
        	</div>
    	</form>
    
    	<div class="text-center mt-3">
        	<a href="/register" class="btn btn-link">Register</a>
        	<a href="/privacyPolicy">Privacy Policy</a>
   	 	</div>
   	 	
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
