<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome to the CSC326 CoffeeMaker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body {
        padding-top: 20px;
    }
    .container {
        max-width: 600px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Coffee Maker Staff Page</h1>
    <h2>Available Options</h2>
    <ul class="list-group mb-4">
        <li class="list-group-item"><a href="ingredient" class="text-decoration-none">Add Ingredient</a></li>
        <li class="list-group-item"><a href="recipe" class="text-decoration-none">Add Recipe</a></li>
        <li class="list-group-item"><a href="editrecipe" class="text-decoration-none">Edit Recipe</a></li>
        <li class="list-group-item"><a href="deleterecipe" class="text-decoration-none">Delete Recipe</a></li>
        <li class="list-group-item"><a href="inventory" class="text-decoration-none">Update Inventory</a></li>
        <li class="list-group-item"><a href="fulfillorder" class="text-decoration-none">Fulfill Order</a></li>
        <li class="list-group-item"><a href="orderhistory" class="text-decoration-none">Order History</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" class="d-grid gap-2 mt-4">
            <input type="submit" value="Sign Out" class="btn btn-danger"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
